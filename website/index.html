<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
 <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
 <body>
<div id = "app">
  <div class ="holder headline">
    Weather Journal App &#9925;
  </div>
  <div class ="holder zip">
    <label for="zip">Enter Zipcode here &#128073;</label>
    <input type="text" id="zip" placeholder="US Zipcode....">
  </div>
  <div class ="holder feel">
    
    <label id="felt" for="feelings">How are you feeling today? &#128526;</label>
    <textarea class= "myInput" id="feelings" placeholder="e.g:feeling like shunshine..." rows="5" cols="40"></textarea>

    <button id="generate" type = "submit"> Generate </button>
  </div>
  <div class ="holder entry">
    <div class = "title">&#128071; Most Recent Entry &#128071;</div>
   <div id = "entryHolder">
    <div id = "date"> &#128240; date: <span></span></div> 
   <div id = "temp"> &#127780; temp: <span></span> &deg;</div>
   <div id = "content"> &#10024; feelings: <span></span></div>
  </div>
  </div>
  </div>
<script src="app.js" type="text/javascript"></script>

</body>
</html>
